<!DOCTYPE html>
<html lan="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aplicação Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <main class="container my-5 d-flex flex-column align-items-center position-relative">
        <!-- Logo no canto superior esquerdo da main -->
        <img src="img/Logomarca_culinaria_sabor_Brasil.png" alt="Logo Sabor do Brasil" width="120" height="104"
            class="position-absolute top-0 start-0 m-3">

        <!-- Texto abaixo da logo no canto superior esquerdo -->
        <div class="position-absolute" style="top: 120px; left: 24px;">
            <span style="font-size: 1rem; color: #333;">Aplicação Web</span>
            <hr style="border: none; border-top: 3px solid rgba(245, 145, 30, 0.932); width: 110px; margin: 4px 0 0 0;">
            <!-- Likes e dislikes lado a lado -->
            <div class="mt-3 d-flex flex-row gap-4 justify-content-center">
                <div>
                    <span id="main-like" style="font-size: 1.3em; font-weight: bold;">0</span><br>
                    <span style="font-size: 0.85em;">Aplicacao</span>
                </div>
                <div>
                    <span id="main-dislike" style="font-size: 1.3em; font-weight: bold;">0</span><br>
                    <span style="font-size: 0.85em;">AppDbContext.cs</span>
                </div>
            </div>
        </div>

        <!-- Botões Entrar e Cadastrar acima dos cards -->
        <div class="d-flex mb-4 align-self-end gap-2" style="width: 260px;">
            <a href="#" class="btn w-50" style="background:orange; color: #fff;" data-bs-toggle="modal"
                data-bs-target="#loginModal">Configurar</a>
            <a href="ConnectionString.html" class="btn w-50"
                style="background:orange; color:#FFF; border:2px solid ;">ConnectionString</a>
        </div>

        <!-- Palavra "Publicações" centralizada acima dos cards, com a mesma borda dos cards e sem separação -->
        <div class="d-flex justify-content-center w-100">
            <h2 class="text-center"
                style="font-weight: bold; color: #222; border: 1px solid #dee2e6; border-radius: 0.375rem 0.375rem 0 0; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); padding: 12px 0; background: #fff; width: 27rem; margin-bottom: 0;">
                Configurações
            </h2>
        </div>

        <div class="p-4 border rounded-top-0 mb-4" style="background-color: #fff; width: 27rem;">
            <div class="row justify-content-center">
                <!-- Card 1 -->
                <div class="col-12 d-flex flex-column align-items-center mb-2">
                    <span class="mb-1" style="font-weight: bold; color: #000;">Feijoada brasileira</span>
                    <div class="card mb-4" style="width: 27rem; position: relative;">
                        <img src="img/AppSettings.JSON.jpg" class="card-img-top" alt="Feijoada brasileira">
                        <div class="card-body text-center">
                            <!-- Lista de comentários -->
                            <ul id="comments1" class="list-unstyled mt-2 text-start" style="font-size: 0.95em;"></ul>
                        </div>
                        <!-- Rodapé do card para like/dislike e comentário -->
                        <div class="card-footer bg-white border-0 p-0" style="position: relative;">
                            <!-- Likes/Dislikes no canto inferior esquerdo -->
                            <div style="display: inline-block; padding: 10px 0 10px 10px;">
                                <button class="btn me-2" style="border:none;" onclick="incrementLike('Aplicacao1')">
                                    <i class="bi bi-hand-thumbs-up"></i>
                                </button>
                                <span id="like1" style="font-weight:bold;">0</span>
                                <button class="btn ms-3" style="border:none;" onclick="incrementDislike('AppDbContext.cs1')">
                                    <i class="bi bi-hand-thumbs-down"></i>
                                </button>
                                <span id="dislike1" style="font-weight:bold;">0</span>
                            </div>
                            <!-- Nome da cidade e sigla do estado acima do balão de comentário -->
                            <div style="position: absolute; right: 10px; bottom: 38px; text-align: right;">
                                <span style="font-size: 0.95em; color: #444;">São Paulo, SP</span>
                            </div>
                            <!-- Balão de comentário e número: sempre fixos no canto inferior direito -->
                            <div
                                style="display: inline-block; position: absolute; right: 10px; bottom: 10px; z-index:2;">
                                <i class="bi bi-chat-right" style="font-size: 1.4em; color: #D97014; cursor:pointer;"
                                    onclick="toggleCommentForm('commentForm1', 'floatingTextarea1')"></i>
                                <span id="commentCount1" style="font-weight:bold; margin-left:4px;">0</span>
                            </div>
                        </div>
